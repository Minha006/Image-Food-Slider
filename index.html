<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>FOODIE</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>
  
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./assets/image-1.png" alt="image-1">
            </div>
            <div class="item">
                <img src="./assets/image-2.png" alt="image-2">
            </div>
            <div class="item">
                <img src="./assets/image-3.png" alt="image-3">
            </div>
            <div class="item">
                <img src="./assets/image-4.png" alt="image-4">
            </div>
            <div class="item">
                <img src="./assets/image-5.png" alt="image-5">
            </div>
            <div class="item">
                <img src="./assets/image-6.png" alt="image-6">
            </div>
        </div>

        <div class="circle">
            A magical feast awaits! The food seems to shimmer and sparkle, enticing your taste buds.
        </div>
        <div class="content">
            <div>Menu</div>
            <div>Restaurant</div>
            <button>See More</button>
        </div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
